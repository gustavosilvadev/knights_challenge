 <body>
  <div class="container">
    <h1>Lista de Knights</h1>
    <form action="/cadastro" method="POST" class="col s12">
      <div class="input-field col s12">
        <input id="name" type="text" class="validate" name="name">
        <label for="name">Nome</label>
      </div>
      <div class="input-field col s12">
        <input id="age" type="text" class="validate" name="age">
        <label for="age">Idade</label>
      </div>
      <!-- Adicione os demais campos do formulário conforme necessário -->
      <button class="btn waves-effect waves-light" type="submit">Cadastrar</button>
    </form>
  </div>
</body>
